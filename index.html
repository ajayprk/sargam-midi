<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Notes Unlimited</title>
    <style>
        :root { --bg-color: #0b0b0b; --fg-color: #00ffcc; --vis-color: #00ffcc; --alankar-color: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: var(--bg-color); color: #fff; margin: 0; overflow: hidden; height: 100vh; display: flex; transition: background-color 0.15s ease; }
        
        #header-title { position: absolute; top: 15px; width: 100%; z-index: 10; font-size: 1.2rem; font-weight: bold; color: var(--fg-color); letter-spacing: 2px; text-transform: uppercase; pointer-events: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        canvas { display: block; }

        #ui-layer { position: relative; z-index: 100; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .interactive { pointer-events: auto !important; }

        #alankar-wrapper { position: absolute; top: 100px; height: 180px; display: flex; justify-content: flex-start; z-index: 60; pointer-events: none; visibility: hidden; opacity: 0; transition: opacity 0.3s; }
        #alankar-overlay { display: flex; justify-content: flex-start; align-items: flex-end; width: 100%; height: 100%; position: relative; }
        .alankar-note { font-weight: bold; color: #444; position: relative; transition: all 0.2s ease; white-space: nowrap; flex: 0 0 auto; line-height: 1; }
        .alankar-note.matched { color: var(--alankar-color) !important; opacity: 1; text-shadow: 0 0 15px var(--alankar-color); transform: scale(1.2); }
        .alankar-note.next { border-bottom: 3px solid var(--alankar-color); color: #aaa; }

        #display-container { flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; margin-top: 100px; }
        #display { font-size: 10rem; font-weight: bold; color: var(--fg-color); line-height: 1; }
        .glow-active { text-shadow: 0 0 35px var(--fg-color); }

        .settings-container { position: absolute; right: 20px; top: 20px; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; text-align: left; width: 280px; color: #fff; z-index: 999; }
        .settings-header { padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .settings-content { padding: 15px; max-height: 70vh; overflow-y: auto; pointer-events: auto; }
        .settings-container.minimized { width: 100px; height: 45px; }
        .settings-container.minimized .settings-content { display: none; }

        .control-group { margin: 8px 0; display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 0.8rem; }
        select, button, input { background: #111; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 4px; pointer-events: auto; }
        #initBtn, .action-btn { background: #27ae60; width: 100%; font-weight: bold; border: none; padding: 8px; cursor: pointer; color: white; border-radius: 4px; }
        .action-btn { background: #2980b9; margin-top: 5px; }

        #keyboard { display: flex; justify-content: center; position: absolute; bottom: 0; width: fit-content; max-width: 100%; z-index: 400; background: rgba(0,0,0,0.9); padding: 25px 20px; pointer-events: auto; left: 50%; transform: translateX(-50%); }
        .key { border: 1px solid #333; height: 100px; width: 34px; background: #eee; flex-shrink: 0; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 8px; font-size: 0.6rem; color: #333; font-weight: bold; }
        .key.black { background: #222; height: 60px; width: 22px; margin-left: -11px; margin-right: -11px; z-index: 421; color: #fff; }
        .key.active { background: var(--fg-color) !important; color: #000; }
    </style>
</head>
<body>

    <div id="header-title">Neural Notes Unlimited</div>
    <div id="alankar-wrapper"><div id="alankar-overlay"></div></div>
    <div id="canvas-container"><canvas id="visualizer"></canvas></div>

    <div id="ui-layer">
        <div id="display-container"><div id="display"></div></div>

        <div class="settings-container interactive" id="settingsBox">
            <div class="settings-header" onclick="toggleSettings()"><span>Settings</span><span id="toggleIcon">−</span></div>
            <div class="settings-content">
                <button id="initBtn" class="interactive">Init MIDI</button>
                <div class="control-group"><label>MIDI Device:</label><select id="midiIn" class="interactive" style="width:140px;"></select></div>
                <div class="control-group"><label>Transpose:</label><select id="transpose" class="interactive"></select></div>
                <div class="control-group"><label>BG Color:</label><input type="color" id="bgColor" class="interactive" value="#0b0b0b"></div>
                <div class="control-group"><label>Swar Color:</label><input type="color" id="fgColor" class="interactive" value="#00ffcc"></div>
                <div class="control-group"><label>Alankar Color:</label><input type="color" id="alankarColor" class="interactive" value="#f1c40f"></div>
                
                <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                <div class="control-group"><label>Alankar File:</label><input type="file" id="alankarFile" accept=".txt" class="interactive" style="width:120px;"></div>
                <div class="control-group"><label>Select Alankar:</label>
                    <select id="alankarSelect" class="interactive" onchange="handleAlankarSelection()">
                        <option value="custom">Custom Alankar</option>
                        <optgroup id="fileAlankars" label="My Loaded Alankars"></optgroup>
                    </select>
                </div>
                <div id="custom-alankar-input" class="control-group" style="flex-direction:column; align-items:flex-start;">
                    <input type="text" id="alankarInput" class="interactive" placeholder=".Sa,Re,Ga..." style="width:100%;">
                </div>
                <button class="action-btn" onclick="parseAlankar()">Load Alankar</button>

                <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                <div class="control-group"><label>Show Notes:</label><input type="checkbox" id="showNote" checked></div>
                <div class="control-group"><label>Show Alankar:</label><input type="checkbox" id="showAlankar" checked></div>
                <div class="control-group"><label>Note Glow:</label><input type="checkbox" id="glowNote" checked></div>
                <div class="control-group"><label>Show Bars:</label><input type="checkbox" id="showBars" checked></div>
                <div class="control-group"><label>Particles:</label><input type="checkbox" id="showParticles" checked></div>
            </div>
        </div>
    </div>
    <div id="keyboard"></div>

    <script>
        const sargamNotes = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];
        const noteRank = {"Sa":0, "re":1, "Re":2, "ga":3, "Ga":4, "ma":5, "Ma":6, "Pa":7, "dha":8, "Dha":9, "ni":10, "Ni":11};
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const keyboard = document.getElementById('keyboard');
        const transposeSelect = document.getElementById('transpose');
        const midiSelect = document.getElementById('midiIn');
        const fgColorInput = document.getElementById('fgColor');
        const bgColorInput = document.getElementById('bgColor');
        const alankarColorInput = document.getElementById('alankarColor');
        const display = document.getElementById('display');
        const alankarOverlay = document.getElementById('alankar-overlay');
        const alankarWrapper = document.getElementById('alankar-wrapper');

        let pressedNotes = new Set();
        let activeBars = new Map();
        let particles = [];
        let completedBars = [];
        let alankarSequence = [];
        let currentMatchIndex = 0;
        let keys = {};
        let currentMidiInput = null;

        function saveToLocal() {
            localStorage.setItem('nnSettings', JSON.stringify({
                transpose: transposeSelect.value, bg: bgColorInput.value, fg: fgColorInput.value,
                alankar: alankarColorInput.value, showNote: document.getElementById('showNote').checked,
                showAlankar: document.getElementById('showAlankar').checked,
                glow: document.getElementById('glowNote').checked, bars: document.getElementById('showBars').checked,
                particles: document.getElementById('showParticles').checked, customInput: document.getElementById('alankarInput').value
            }));
        }

        function loadFromLocal() {
            const saved = JSON.parse(localStorage.getItem('nnSettings') || '{}');
            if (saved.bg) {
                bgColorInput.value = saved.bg; document.body.style.backgroundColor = saved.bg;
                fgColorInput.value = saved.fg; document.documentElement.style.setProperty('--fg-color', saved.fg);
                alankarColorInput.value = saved.alankar; document.documentElement.style.setProperty('--alankar-color', saved.alankar);
                transposeSelect.value = saved.transpose;
                document.getElementById('showNote').checked = saved.showNote;
                document.getElementById('showAlankar').checked = saved.showAlankar !== undefined ? saved.showAlankar : true;
                document.getElementById('glowNote').checked = saved.glow;
                document.getElementById('showBars').checked = saved.bars;
                document.getElementById('showParticles').checked = saved.particles;
                document.getElementById('alankarInput').value = saved.customInput || '';
                updateVisibilities();
            }
        }

        function updateVisibilities() {
            const isVisible = document.getElementById('showAlankar').checked;
            alankarWrapper.style.visibility = isVisible && alankarSequence.length > 0 ? "visible" : "hidden";
            alankarWrapper.style.opacity = isVisible && alankarSequence.length > 0 ? "1" : "0";
            saveToLocal();
        }

        document.getElementById('alankarFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(ev) {
                const lines = ev.target.result.split('\n').filter(l => l.trim() !== "");
                const group = document.getElementById('fileAlankars');
                group.innerHTML = '';
                lines.forEach((line, i) => group.add(new Option(`Line ${i+1}`, line.trim())));
            };
            reader.readAsText(e.target.files[0]);
        });

        function resize() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            buildKeyboard();
            setTimeout(() => {
                alankarWrapper.style.width = keyboard.offsetWidth + 'px';
                alankarWrapper.style.left = keyboard.offsetLeft + 'px';
            }, 50);
        }
        window.addEventListener('resize', resize); resize();

        function handleAlankarSelection() {
            const select = document.getElementById('alankarSelect');
            if (select.value !== 'custom') document.getElementById('alankarInput').value = select.value;
        }

        function parseAlankar() {
            const input = document.getElementById('alankarInput').value;
            const swaras = input.split(',').map(s => s.trim()).filter(s => s !== "");
            alankarSequence = []; currentMatchIndex = 0; alankarOverlay.innerHTML = '';
            
            if (swaras.length === 0) {
                updateVisibilities();
                return;
            }

            const keyboardWidth = keyboard.offsetWidth;
            const noteCount = swaras.length;
            const calculatedSize = Math.min(1.4, (keyboardWidth / noteCount) / 30);
            const calculatedGap = Math.min(12, (keyboardWidth / noteCount) / 6);
            alankarOverlay.style.gap = `${calculatedGap}px`;

            swaras.forEach((raw, idx) => {
                let swar = raw.replace('.', '');
                let rank = noteRank[swar] || 0;
                if (raw.startsWith('.')) rank -= 12;
                if (raw.endsWith('.')) rank += 12;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'alankar-note' + (idx === 0 ? ' next' : '');
                noteDiv.style.fontSize = `${calculatedSize}rem`;
                let dSwar = swar;
                if (raw.startsWith('.')) dSwar = swar + "\u0323";
                if (raw.endsWith('.')) dSwar = "\u0307" + swar;
                noteDiv.innerText = dSwar;
                noteDiv.style.bottom = (((rank + 12) / 36) * 150) + 'px';
                alankarOverlay.appendChild(noteDiv);
                alankarSequence.push({ swar: dSwar, el: noteDiv });
            });
            updateVisibilities();
            saveToLocal();
        }

        function triggerFlash() {
            if (!document.getElementById('showAlankar').checked || alankarSequence.length === 0) return;
            const original = bgColorInput.value;
            document.body.style.backgroundColor = "rgba(255, 0, 0, 0.6)";
            setTimeout(() => { document.body.style.backgroundColor = original; }, 150);
        }

        function checkMatch(playedSwar) {
            if (!document.getElementById('showAlankar').checked || alankarSequence.length === 0 || currentMatchIndex >= alankarSequence.length) return;
            if (playedSwar === alankarSequence[currentMatchIndex].swar) {
                alankarSequence[currentMatchIndex].el.classList.remove('next');
                alankarSequence[currentMatchIndex].el.classList.add('matched');
                currentMatchIndex++;
                if (alankarSequence[currentMatchIndex]) alankarSequence[currentMatchIndex].el.classList.add('next');
            } else { triggerFlash(); }
        }

        class Particle {
            constructor(x, y, color) { this.x = x; this.y = y; this.size = Math.random() * 3 + 1; this.vx = (Math.random() - 0.5) * 6; this.vy = (Math.random() * -3) - 1; this.color = color; this.life = 1.0; }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.02; }
            draw() { ctx.globalAlpha = this.life; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }

        class NoteBar {
            constructor(x, width, color) { this.x = x; this.width = width; this.startY = canvas.height - 180; this.currY = canvas.height - 180; this.color = color; this.active = true; this.alpha = 0.6; }
            update() { if (this.active) this.currY -= 8; else { this.startY -= 8; this.currY -= 8; this.alpha -= 0.01; } }
            draw() { ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.currY, this.width, this.startY - this.currY); }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (document.getElementById('showBars').checked) {
                activeBars.forEach(bar => { bar.update(); bar.draw(); });
                completedBars.forEach((bar, i) => { bar.update(); bar.draw(); if (bar.alpha <= 0) completedBars.splice(i, 1); });
            }
            if (document.getElementById('showParticles').checked) {
                particles.forEach((p, i) => { p.update(); p.draw(); if(p.life <= 0) particles.splice(i, 1); });
            }
            requestAnimationFrame(animate);
        }
        animate();

        function getSwarLabel(midiNote) {
            const trans = parseInt(transposeSelect.value) || 0;
            const adj = midiNote + trans;
            const idx = ((adj % 12) + 12) % 12;
            let swar = sargamNotes[idx];
            if (adj < 60) return swar + "\u0323"; if (adj >= 72) return "\u0307" + swar;
            return swar;
        }

        function onMidiMessage(event) {
            const [status, note, velocity] = event.data;
            const type = status & 0xf0;
            if (type === 0x90 && velocity > 0) {
                pressedNotes.add(note);
                const swar = getSwarLabel(note);
                if (document.getElementById('showNote').checked) {
                    display.innerText = swar;
                    if (document.getElementById('glowNote').checked) display.classList.add('glow-active');
                    else display.classList.remove('glow-active');
                }
                checkMatch(swar);
                if (keys[note]) {
                    keys[note].classList.add('active');
                    const r = keys[note].getBoundingClientRect();
                    const vColor = fgColorInput.value;
                    activeBars.set(note, new NoteBar(r.left, r.width, vColor));
                    if (document.getElementById('showParticles').checked) for(let i=0; i<8; i++) particles.push(new Particle(r.left + r.width/2, r.top, vColor));
                }
            } else if (type === 0x80 || (type === 0x90 && velocity === 0)) {
                pressedNotes.delete(note); if (pressedNotes.size === 0) display.innerText = "";
                if (keys[note]) keys[note].classList.remove('active');
                const bar = activeBars.get(note); if (bar) { bar.active = false; completedBars.push(bar); activeBars.delete(note); }
            }
        }

        function toggleSettings() { settingsBox.classList.toggle('minimized'); document.getElementById('toggleIcon').innerText = settingsBox.classList.contains('minimized') ? "+" : "−"; }

        function buildKeyboard() {
            keyboard.innerHTML = '';
            for (let i = 0; i < 37; i++) {
                const midi = 48 + i;
                const div = document.createElement('div');
                div.className = `key ${[1, 3, 6, 8, 10].includes(midi % 12) ? 'black' : 'white'}`;
                div.innerText = getSwarLabel(midi);
                keyboard.appendChild(div);
                keys[midi] = div;
            }
            setTimeout(() => {
                alankarWrapper.style.width = keyboard.offsetWidth + 'px';
                alankarWrapper.style.left = keyboard.offsetLeft + 'px';
            }, 50);
        }

        async function initMIDI() {
            try {
                const midi = await navigator.requestMIDIAccess();
                const inputs = Array.from(midi.inputs.values());
                const updateDevices = () => {
                    midiSelect.innerHTML = '';
                    midi.inputs.forEach(input => midiSelect.add(new Option(input.name, input.id)));
                };
                updateDevices();
                midiSelect.onchange = () => {
                    if (currentMidiInput) currentMidiInput.onmidimessage = null;
                    currentMidiInput = midi.inputs.get(midiSelect.value);
                    if (currentMidiInput) currentMidiInput.onmidimessage = onMidiMessage;
                };
                if (inputs[0]) {
                    midiSelect.value = inputs[0].id;
                    midiSelect.onchange();
                    document.getElementById('initBtn').innerText = "MIDI Live";
                    display.innerText = "READY";
                }
            } catch (err) { alert("Access Denied"); }
        }

        for(let i=-12; i<=12; i++) { let opt = new Option(i, i); if (i === 0) opt.selected = true; transposeSelect.add(opt); }
        transposeSelect.onchange = () => { buildKeyboard(); saveToLocal(); };
        fgColorInput.oninput = () => { document.documentElement.style.setProperty('--fg-color', fgColorInput.value); saveToLocal(); };
        bgColorInput.oninput = () => { document.documentElement.style.setProperty('--bg-color', bgColorInput.value); document.body.style.backgroundColor = bgColorInput.value; saveToLocal(); };
        alankarColorInput.oninput = () => { document.documentElement.style.setProperty('--alankar-color', alankarColorInput.value); saveToLocal(); };
        document.getElementById('showAlankar').onchange = updateVisibilities;
        document.querySelectorAll('input[type="checkbox"]').forEach(c => c.onchange = saveToLocal);
        document.getElementById('initBtn').onclick = initMIDI;
        loadFromLocal();
        buildKeyboard();
    </script>
</body>
</html>
