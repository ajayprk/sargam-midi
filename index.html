<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Notes Unlimited - Sargam MIDI</title>
    <style>
        :root { --bg-color: #0b0b0b; --fg-color: #00ffcc; --vis-color: #00ffcc; }
        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background: var(--bg-color); color: #fff; margin: 0; 
            overflow: hidden; height: 100vh; display: flex; transition: background 0.3s ease;
        }
        
        #header-title { 
            position: absolute; top: 20px; width: 100%; z-index: 15;
            font-size: 1.5rem; font-weight: bold; color: var(--fg-color);
            letter-spacing: 2px; text-transform: uppercase; pointer-events: none;
        }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        canvas { display: block; }
        
        #ui-layer { 
            position: relative; z-index: 10; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box;
        }

        .interactive { pointer-events: auto !important; }

        /* Alankar Visualizer Overlay */
        #alankar-overlay {
            position: absolute; top: 80px; width: 80%; height: 150px;
            display: flex; justify-content: center; align-items: flex-end; gap: 15px;
            pointer-events: none; z-index: 12;
        }
        .alankar-note {
            font-size: 1.2rem; font-weight: bold; color: var(--fg-color);
            opacity: 0.6; position: relative; transition: all 0.3s ease;
        }

        #display-container { 
            flex-grow: 1; width: 100%; max-width: 1400px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        #display { 
            font-size: 10rem; font-weight: bold; color: var(--fg-color); 
            line-height: 1; white-space: nowrap; transition: opacity 0.05s;
        }
        .glow { text-shadow: 0 0 30px var(--fg-color); }
        
        .settings-container { 
            position: absolute; right: 20px; top: 60px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; 
            text-align: left; width: 280px; color: #fff; pointer-events: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5); z-index: 100;
        }
        
        .settings-header { padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .settings-content { padding: 15px; max-height: 70vh; overflow-y: auto; }
        .settings-container.minimized .settings-content { display: none; }
        .settings-container.minimized { width: 100px; height: 45px; }

        .control-group { margin: 10px 0; display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 0.8rem; }
        select, button, input { background: #111; color: #fff; border: 1px solid #444; padding: 4px; border-radius: 4px; }
        #initBtn, .action-btn { background: #27ae60; width: 100%; font-weight: bold; border: none; padding: 10px; cursor: pointer; margin-bottom: 10px; color: white; }
        .action-btn { background: #2980b9; margin-top: 5px; }

        #keyboard { 
            display: flex; justify-content: center; position: absolute; bottom: 0; 
            width: 100%; z-index: 20; background: rgba(0,0,0,0.9); padding: 25px 0; pointer-events: auto;
        }
        
        .key { 
            border: 1px solid #333; height: 110px; width: 36px; background: #eee; 
            flex-shrink: 0; border-radius: 0 0 4px 4px; display: flex; 
            align-items: flex-end; justify-content: center; padding-bottom: 8px; 
            font-size: 0.65rem; color: #333; font-weight: bold; position: relative;
        }
        .key.black { background: #222; height: 70px; width: 24px; margin-left: -12px; margin-right: -12px; z-index: 21; color: #fff; }
        .key.active { background: var(--fg-color) !important; color: #000; box-shadow: 0 0 15px var(--fg-color); }
    </style>
</head>
<body>

    <div id="header-title">Neural Notes Unlimited</div>
    
    <div id="alankar-overlay"></div>

    <div id="canvas-container"><canvas id="visualizer"></canvas></div>

    <div id="ui-layer">
        <div id="display-container">
            <div id="display" class="glow"></div>
        </div>

        <div class="settings-container interactive" id="settingsBox">
            <div class="settings-header" onclick="toggleSettings()">
                <span>Settings</span><span id="toggleIcon">−</span>
            </div>
            <div class="settings-content">
                <button id="initBtn">Init MIDI</button>
                <div class="control-group"><label>Device:</label><select id="midiIn" style="width: 140px;"></select></div>
                <div class="control-group"><label>Transpose:</label><select id="transpose"></select></div>
                <div class="control-group"><label>BG Color:</label><input type="color" id="bgColor" value="#0b0b0b"></div>
                <div class="control-group"><label>Swar Color:</label><input type="color" id="fgColor" value="#00ffcc"></div>
                <div class="control-group"><label>Vis Color:</label><input type="color" id="visColor" value="#00ffcc"></div>
                <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                
                <button class="action-btn" onclick="toggleAlankarInput()">Define Alankar</button>
                <div id="alankar-input-group" style="display:none; margin-bottom: 15px;">
                    <input type="text" id="alankarInput" placeholder="Sa,Re,Ga,ma..." style="width: 100%; box-sizing: border-box; margin-bottom: 5px;">
                    <button class="action-btn" style="background:#8e44ad;" onclick="parseAlankar()">Apply Alankar</button>
                </div>

                <div class="control-group"><label>Show Notes:</label><input type="checkbox" id="showNote" checked></div>
                <div class="control-group"><label>Note Glow:</label><input type="checkbox" id="glowNote" checked></div>
                <div class="control-group"><label>Show Bars:</label><input type="checkbox" id="showBars" checked></div>
                <div class="control-group"><label>Particles:</label><input type="checkbox" id="showParticles" checked></div>
            </div>
        </div>
    </div>

    <div id="keyboard"></div>

    <script>
        const sargamNotes = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];
        // For height mapping: lower notes at bottom, higher at top
        const noteRank = {"Sa":0, "re":1, "Re":2, "ga":3, "Ga":4, "ma":5, "Ma":6, "Pa":7, "dha":8, "Dha":9, "ni":10, "Ni":11};
        
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const keyboard = document.getElementById('keyboard');
        const transposeSelect = document.getElementById('transpose');
        const midiSelect = document.getElementById('midiIn');
        const initBtn = document.getElementById('initBtn');
        const bgColorInput = document.getElementById('bgColor');
        const fgColorInput = document.getElementById('fgColor');
        const visColorInput = document.getElementById('visColor');
        const showNoteCheck = document.getElementById('showNote');
        const glowNoteCheck = document.getElementById('glowNote');
        const showBars = document.getElementById('showBars');
        const showParticles = document.getElementById('showParticles');
        const display = document.getElementById('display');
        const alankarOverlay = document.getElementById('alankar-overlay');

        const startNote = 48; 
        const totalNotes = 37; 
        const keys = {};
        let pressedNotes = new Set();
        let activeBars = new Map(); 
        let particles = [];
        let completedBars = [];
        let currentInput = null;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // --- Alankar Functionality ---
        function toggleAlankarInput() {
            const group = document.getElementById('alankar-input-group');
            group.style.display = group.style.display === 'none' ? 'block' : 'none';
        }

        function parseAlankar() {
            const input = document.getElementById('alankarInput').value;
            const swaras = input.split(',').map(s => s.trim());
            alankarOverlay.innerHTML = '';
            
            swaras.forEach(raw => {
                let swar = raw.replace('.', '');
                let rank = noteRank[swar] || 0;
                let offset = 0;

                // Adjust rank based on saptak dots for vertical height
                if (raw.startsWith('.')) { rank -= 12; offset = -1; } // Mandra
                if (raw.endsWith('.')) { rank += 12; offset = 1; }  // Tar

                const noteDiv = document.createElement('div');
                noteDiv.className = 'alankar-note';
                
                // Visual formatting for dots
                let displaySwar = swar;
                if (offset === -1) displaySwar = swar + "\u0323";
                if (offset === 1) displaySwar = "\u0307" + swar;
                
                noteDiv.innerText = displaySwar;
                
                // Map the rank to vertical position (0 to 120px)
                const bottomPos = ((rank + 12) / 36) * 150;
                noteDiv.style.bottom = bottomPos + 'px';
                
                alankarOverlay.appendChild(noteDiv);
            });
        }

        // --- Visual Classes ---
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() * -3) - 1;
                this.color = color;
                this.life = 1.0;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.02; }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        class NoteBar {
            constructor(x, width, color) {
                this.x = x; this.width = width;
                this.startY = canvas.height - 180;
                this.currY = canvas.height - 180;
                this.color = color;
                this.active = true;
                this.alpha = 0.6;
            }
            update() {
                if (this.active) { this.currY -= 8; } 
                else { this.startY -= 8; this.currY -= 8; this.alpha -= 0.01; }
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.currY, this.width, this.startY - this.currY);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (showBars.checked) {
                activeBars.forEach(bar => { bar.update(); bar.draw(); });
                completedBars.forEach((bar, i) => { bar.update(); bar.draw(); if (bar.alpha <= 0 || bar.startY < 0) completedBars.splice(i, 1); });
            }
            if (showParticles.checked) {
                particles.forEach((p, i) => { p.update(); p.draw(); if(p.life <= 0) particles.splice(i, 1); });
            }
            requestAnimationFrame(animate);
        }
        animate();

        function getSwarLabel(midiNote) {
            const trans = parseInt(transposeSelect.value) || 0;
            const adj = midiNote + trans;
            const idx = ((adj % 12) + 12) % 12;
            let swar = sargamNotes[idx];
            if (adj < 60) return swar + "\u0323"; 
            if (adj >= 72) return "\u0307" + swar;
            return swar;
        }

        function updateDisplay() {
            if (!showNoteCheck.checked || pressedNotes.size === 0) {
                display.innerText = "";
                return;
            }
            const sortedNotes = Array.from(pressedNotes).sort((a, b) => a - b);
            const swarArray = sortedNotes.map(n => getSwarLabel(n));
            display.innerText = swarArray.join("   ");
            let baseSize = 10;
            if (swarArray.length > 3) baseSize = 7;
            if (swarArray.length > 5) baseSize = 5;
            display.style.fontSize = baseSize + "rem";
        }

        function onMidiMessage(event) {
            const [status, note, velocity] = event.data;
            const type = status & 0xf0;

            if (type === 0x90 && velocity > 0) { 
                pressedNotes.add(note);
                updateDisplay();
                if (keys[note]) {
                    keys[note].classList.add('active');
                    const rect = keys[note].getBoundingClientRect();
                    const vColor = visColorInput.value;
                    activeBars.set(note, new NoteBar(rect.left, rect.width, vColor));
                    if (showParticles.checked) for(let i=0; i<8; i++) particles.push(new Particle(rect.left + rect.width/2, rect.top, vColor));
                }
            } else if (type === 0x80 || (type === 0x90 && velocity === 0)) { 
                pressedNotes.delete(note);
                updateDisplay();
                if (keys[note]) keys[note].classList.remove('active');
                const bar = activeBars.get(note);
                if (bar) { bar.active = false; completedBars.push(bar); activeBars.delete(note); }
            }
        }

        function toggleSettings() {
            settingsBox.classList.toggle('minimized');
            document.getElementById('toggleIcon').innerText = settingsBox.classList.contains('minimized') ? "+" : "−";
        }

        function buildKeyboard() {
            keyboard.innerHTML = '';
            for (let i = 0; i < totalNotes; i++) {
                const midi = startNote + i;
                const isBlack = [1, 3, 6, 8, 10].includes(midi % 12);
                const div = document.createElement('div');
                div.className = `key ${isBlack ? 'black' : 'white'}`;
                div.innerText = getSwarLabel(midi);
                keyboard.appendChild(div);
                keys[midi] = div;
            }
        }

        async function initMIDI() {
            try {
                const midi = await navigator.requestMIDIAccess();
                initBtn.innerText = "MIDI Live";
                initBtn.style.background = "#555";
                const updateDevices = () => {
                    midiSelect.innerHTML = '<option>Device List</option>';
                    midi.inputs.forEach(input => midiSelect.add(new Option(input.name, input.id)));
                };
                updateDevices();
                midiSelect.onchange = () => {
                    if (currentInput) currentInput.onmidimessage = null;
                    currentInput = midi.inputs.get(midiSelect.value);
                    if (currentInput) { currentInput.onmidimessage = onMidiMessage; display.innerText = "READY"; setTimeout(() => { if (pressedNotes.size === 0) display.innerText = ""; toggleSettings(); }, 1200); }
                };
            } catch (err) { alert("MIDI Access Refused"); }
        }

        // --- Init ---
        for(let i=-12; i<=12; i++) {
            let opt = new Option(i === 0 ? "0 (Sa=C)" : i, i);
            if (i === 0) opt.selected = true;
            transposeSelect.add(opt);
        }

        transposeSelect.onchange = buildKeyboard;
        bgColorInput.oninput = () => document.documentElement.style.setProperty('--bg-color', bgColorInput.value);
        fgColorInput.oninput = () => document.documentElement.style.setProperty('--fg-color', fgColorInput.value);
        visColorInput.oninput = () => document.documentElement.style.setProperty('--vis-color', visColorInput.value);
        
        glowNoteCheck.onchange = () => display.classList.toggle('glow', glowNoteCheck.checked);
        showNoteCheck.onchange = updateDisplay;

        initBtn.onclick = initMIDI;
        buildKeyboard();
    </script>
</body>
</html>
