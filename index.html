<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Notes - Sargam MIDI Monitor</title>
    <style>
        :root { --bg-color: #0b0b0b; --fg-color: #00ffcc; }
        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background: var(--bg-color); color: #fff; margin: 0; 
            overflow: hidden; height: 100vh; display: flex; transition: background 0.3s ease;
        }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        canvas { display: block; }
        
        #ui-layer { 
            position: relative; z-index: 10; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: space-between; align-items: center; padding: 20px; box-sizing: border-box;
        }

        .interactive { pointer-events: auto !important; }

        #display-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }
        #display { 
            font-size: 10rem; font-weight: bold; color: var(--fg-color); 
            text-shadow: 0 0 30px var(--fg-color); line-height: 1;
        }
        
        .settings-container { 
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; 
            text-align: left; width: 300px; color: #fff; pointer-events: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5); align-self: flex-start;
        }
        
        .settings-header { padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; background: rgba(255,255,255,0.05); }
        .settings-content { padding: 15px; }
        .settings-container.minimized { width: 120px; }
        .settings-container.minimized .settings-content { display: none; }

        .control-group { margin: 12px 0; display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 0.9rem; }
        select, button, input { background: #111; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 4px; }
        #initBtn { background: #27ae60; width: 100%; font-weight: bold; border: none; padding: 10px; cursor: pointer; }

        #keyboard { 
            display: flex; justify-content: center; position: absolute; bottom: 0; 
            width: 100%; z-index: 20; background: rgba(0,0,0,0.9); padding: 25px 0; pointer-events: auto;
        }
        
        .key { 
            border: 1px solid #333; height: 130px; width: 40px; background: #eee; 
            flex-shrink: 0; border-radius: 0 0 4px 4px; display: flex; 
            align-items: flex-end; justify-content: center; padding-bottom: 8px; 
            font-size: 0.7rem; color: #333; font-weight: bold; position: relative;
        }
        
        .key.black { background: #222; height: 80px; width: 28px; margin-left: -14px; margin-right: -14px; z-index: 21; color: #fff; }
        .key.active { background: var(--fg-color) !important; color: #000; box-shadow: 0 0 20px var(--fg-color); }
    </style>
</head>
<body>

    <div id="canvas-container"><canvas id="visualizer"></canvas></div>

    <div id="ui-layer">
        <div id="display-container">
            <div id="display">READY</div>
        </div>

        <div class="settings-container interactive" id="settingsBox">
            <div class="settings-header" onclick="toggleSettings()">
                <span>Settings</span><span id="toggleIcon">−</span>
            </div>
            <div class="settings-content">
                <button id="initBtn">Initialize MIDI</button>
                <div class="control-group"><label>Device:</label><select id="midiIn"></select></div>
                <div class="control-group"><label>Transpose:</label><select id="transpose"></select></div>
                <div class="control-group"><label>Background:</label><input type="color" id="bgColor" value="#0b0b0b"></div>
                <div class="control-group"><label>Swar Color:</label><input type="color" id="fgColor" value="#00ffcc"></div>
                <hr style="border:0; border-top:1px solid #444; margin:15px 0;">
                <div class="control-group"><label>Show Bars:</label><input type="checkbox" id="showBars" checked></div>
                <div class="control-group"><label>Show Particles:</label><input type="checkbox" id="showParticles" checked></div>
            </div>
        </div>
    </div>

    <div id="keyboard"></div>

    <script>
        const sargamNotes = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const keyboard = document.getElementById('keyboard');
        const transposeSelect = document.getElementById('transpose');
        const midiSelect = document.getElementById('midiIn');
        const initBtn = document.getElementById('initBtn');
        const bgColorInput = document.getElementById('bgColor');
        const fgColorInput = document.getElementById('fgColor');
        const showBars = document.getElementById('showBars');
        const showParticles = document.getElementById('showParticles');
        const display = document.getElementById('display');

        const startNote = 48; 
        const totalNotes = 37; 
        const keys = {};
        let activeBars = new Map(); 
        let particles = [];
        let completedBars = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() * -3) - 1;
                this.color = color;
                this.life = 1.0;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.life -= 0.02; }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        class NoteBar {
            constructor(x, width, color) {
                this.x = x; this.width = width;
                this.startY = canvas.height - 180;
                this.currentY = canvas.height - 180;
                this.color = color;
                this.active = true;
                this.alpha = 0.6;
            }
            update() {
                if (this.active) {
                    this.currentY -= 8; 
                } else {
                    this.startY -= 8;
                    this.currentY -= 8;
                    this.alpha -= 0.01;
                }
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.currentY, this.width, this.startY - this.currentY);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (showBars.checked) {
                activeBars.forEach(bar => { bar.update(); bar.draw(); });
                completedBars.forEach((bar, i) => { 
                    bar.update(); bar.draw(); 
                    if (bar.alpha <= 0 || bar.startY < 0) completedBars.splice(i, 1);
                });
            }
            if (showParticles.checked) {
                particles.forEach((p, i) => { p.update(); p.draw(); if(p.life <= 0) particles.splice(i, 1); });
            }
            requestAnimationFrame(animate);
        }
        animate();

        function getSwarWithSaptak(midiNote) {
            const trans = parseInt(transposeSelect.value) || 0;
            const adjustedNote = midiNote + trans;
            const baseIndex = (adjustedNote % 12 + 12) % 12;
            let swar = sargamNotes[baseIndex];
            if (adjustedNote < 60) return swar + "\u0323"; 
            if (adjustedNote >= 72) return "\u0307" + swar;
            return swar;
        }

        function handleMIDI(msg) {
            const [cmd, note, vel] = msg.data;
            const type = cmd & 0xf0;

            if (type === 144 && vel > 0) {
                display.innerText = getSwarWithSaptak(note);
                if (keys[note]) {
                    keys[note].classList.add('active');
                    const r = keys[note].getBoundingClientRect();
                    activeBars.set(note, new NoteBar(r.left, r.width, fgColorInput.value));
                    if (showParticles.checked) {
                        for(let i=0; i<10; i++) particles.push(new Particle(r.left + r.width/2, r.top, fgColorInput.value));
                    }
                }
            } else if (type === 128 || (type === 144 && vel === 0)) {
                if (keys[note]) keys[note].classList.remove('active');
                const bar = activeBars.get(note);
                if (bar) {
                    bar.active = false;
                    completedBars.push(bar);
                    activeBars.delete(note);
                }
            }
        }

        function toggleSettings() {
            settingsBox.classList.toggle('minimized');
            document.getElementById('toggleIcon').innerText = settingsBox.classList.contains('minimized') ? "+" : "−";
        }

        function buildKeyboard() {
            keyboard.innerHTML = '';
            for (let i = 0; i < totalNotes; i++) {
                const midiNote = startNote + i;
                const isBlack = [1, 3, 6, 8, 10].includes(midiNote % 12);
                const div = document.createElement('div');
                div.className = `key ${isBlack ? 'black' : 'white'}`;
                div.innerText = getSwarWithSaptak(midiNote);
                keyboard.appendChild(div);
                keys[midiNote] = div;
            }
        }

        async function initMIDI() {
            try {
                const access = await navigator.requestMIDIAccess();
                initBtn.innerText = "MIDI Live";
                const refresh = () => {
                    midiSelect.innerHTML = '<option>Device List</option>';
                    for (let input of access.inputs.values()) {
                        midiSelect.add(new Option(input.name, input.id));
                    }
                };
                refresh();
                midiSelect.onchange = () => {
                    if (currentInput) currentInput.onmidimessage = null;
                    currentInput = access.inputs.get(midiSelect.value);
                    if (currentInput) currentInput.onmidimessage = handleMIDI;
                };
            } catch (e) { alert("MIDI Access Denied"); }
        }

        // --- Init & Persistence ---
        for(let i=-12; i<=12; i++) {
            let opt = new Option(i, i);
            if (i === 0) opt.selected = true;
            transposeSelect.add(opt);
        }

        transposeSelect.onchange = buildKeyboard;
        bgColorInput.oninput = () => document.documentElement.style.setProperty('--bg-color', bgColorInput.value);
        fgColorInput.oninput = () => document.documentElement.style.setProperty('--fg-color', fgColorInput.value);
        initBtn.onclick = initMIDI;
        
        buildKeyboard();
    </script>
</body>
</html>
