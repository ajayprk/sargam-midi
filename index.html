<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Notes Unlimited - Match Mode</title>
    <style>
        :root { --bg-color: #0b0b0b; --fg-color: #00ffcc; --vis-color: #00ffcc; }
        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background: var(--bg-color); color: #fff; margin: 0; 
            overflow: hidden; height: 100vh; display: flex; transition: background 0.3s ease;
        }
        
        #header-title { 
            position: absolute; top: 15px; width: 100%; z-index: 15;
            font-size: 1.2rem; font-weight: bold; color: var(--fg-color);
            letter-spacing: 2px; text-transform: uppercase; pointer-events: none;
        }

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        canvas { display: block; }
        
        #ui-layer { 
            position: relative; z-index: 10; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box;
        }

        .interactive { pointer-events: auto !important; }

        /* Updated Alankar Overlay with Dynamic Scaling */
        #alankar-overlay {
            position: absolute; top: 60px; width: 90%; max-width: 1400px; height: 180px;
            display: flex; justify-content: center; align-items: flex-end; 
            pointer-events: none; z-index: 12; overflow: hidden;
        }
        .alankar-note {
            flex: 1 1 auto; min-width: 5px; text-align: center;
            font-size: clamp(0.6rem, 2vw, 1.4rem); font-weight: bold; 
            color: #555; position: relative; transition: all 0.2s ease;
        }
        .alankar-note.matched { color: var(--fg-color); opacity: 1; text-shadow: 0 0 10px var(--fg-color); transform: scale(1.2); }
        .alankar-note.next { border-bottom: 2px solid var(--fg-color); color: #aaa; }

        #display-container { 
            flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center; 
        }
        #display { font-size: 10rem; font-weight: bold; color: var(--fg-color); line-height: 1; }
        .glow { text-shadow: 0 0 30px var(--fg-color); }
        
        .settings-container { 
            position: absolute; right: 20px; top: 50px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; 
            text-align: left; width: 280px; color: #fff; pointer-events: auto; z-index: 100;
        }
        .settings-header { padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .settings-content { padding: 12px; max-height: 70vh; overflow-y: auto; }
        .settings-container.minimized { width: 100px; height: 40px; }

        .control-group { margin: 8px 0; display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 0.8rem; }
        input[type="text"] { background: #000; color: var(--fg-color); border: 1px solid var(--fg-color); padding: 8px; font-family: monospace; }
        #initBtn, .action-btn { background: #27ae60; width: 100%; font-weight: bold; border: none; padding: 10px; cursor: pointer; margin-bottom: 5px; color: white; border-radius: 4px; }

        #keyboard { display: flex; justify-content: center; position: absolute; bottom: 0; width: 100%; z-index: 20; background: rgba(0,0,0,0.9); padding: 25px 0; pointer-events: auto; }
        .key { border: 1px solid #333; height: 100px; width: 34px; background: #eee; flex-shrink: 1; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 8px; font-size: 0.6rem; color: #333; font-weight: bold; }
        .key.black { background: #222; height: 60px; width: 22px; margin-left: -11px; margin-right: -11px; z-index: 21; color: #fff; }
        .key.active { background: var(--fg-color) !important; color: #000; box-shadow: 0 0 15px var(--fg-color); }
    </style>
</head>
<body>

    <div id="header-title">Neural Notes Unlimited</div>
    <div id="alankar-overlay"></div>
    <div id="canvas-container"><canvas id="visualizer"></canvas></div>

    <div id="ui-layer">
        <div id="display-container"><div id="display" class="glow"></div></div>

        <div class="settings-container interactive" id="settingsBox">
            <div class="settings-header" onclick="toggleSettings()"><span>Settings</span><span id="toggleIcon">âˆ’</span></div>
            <div class="settings-content">
                <button id="initBtn">Init MIDI</button>
                <div class="control-group"><label>Transpose:</label><select id="transpose"></select></div>
                <div class="control-group"><label>Swar Color:</label><input type="color" id="fgColor" value="#00ffcc"></div>
                <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                
                <button class="action-btn" style="background:#2980b9;" onclick="toggleAlankarInput()">Practice Alankar</button>
                <div id="alankar-input-group" style="display:none;">
                    <input type="text" id="alankarInput" placeholder="Sa,Re,Ga..." style="width: 100%; margin-bottom: 5px;">
                    <button class="action-btn" style="background:#8e44ad;" onclick="parseAlankar()">Load & Reset</button>
                </div>

                <div class="control-group"><label>Show Notes:</label><input type="checkbox" id="showNote" checked></div>
                <div class="control-group"><label>Bars:</label><input type="checkbox" id="showBars" checked></div>
            </div>
        </div>
    </div>
    <div id="keyboard"></div>

    <script>
        const sargamNotes = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];
        const noteRank = {"Sa":0, "re":1, "Re":2, "ga":3, "Ga":4, "ma":5, "Ma":6, "Pa":7, "dha":8, "Dha":9, "ni":10, "Ni":11};
        
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const keyboard = document.getElementById('keyboard');
        const transposeSelect = document.getElementById('transpose');
        const fgColorInput = document.getElementById('fgColor');
        const display = document.getElementById('display');
        const alankarOverlay = document.getElementById('alankar-overlay');

        let pressedNotes = new Set();
        let activeBars = new Map();
        let particles = [];
        let completedBars = [];
        let currentInput = null;

        // --- Match Mode State ---
        let alankarSequence = []; // Stores objects {swar: "Sa", full: ".Sa", matched: false}
        let currentMatchIndex = 0;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function toggleAlankarInput() {
            const group = document.getElementById('alankar-input-group');
            group.style.display = group.style.display === 'none' ? 'block' : 'none';
        }

        function parseAlankar() {
            const input = document.getElementById('alankarInput').value;
            const swaras = input.split(',').map(s => s.trim()).filter(s => s !== "");
            alankarSequence = [];
            currentMatchIndex = 0;
            alankarOverlay.innerHTML = '';
            
            swaras.forEach((raw, idx) => {
                let swar = raw.replace('.', '');
                let rank = noteRank[swar] || 0;
                if (raw.startsWith('.')) rank -= 12;
                if (raw.endsWith('.')) rank += 12;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'alankar-note' + (idx === 0 ? ' next' : '');
                
                let displaySwar = swar;
                if (raw.startsWith('.')) displaySwar = swar + "\u0323";
                if (raw.endsWith('.')) displaySwar = "\u0307" + swar;
                noteDiv.innerText = displaySwar;
                
                const bottomPos = ((rank + 12) / 36) * 150;
                noteDiv.style.bottom = bottomPos + 'px';
                
                alankarOverlay.appendChild(noteDiv);
                alankarSequence.push({ swar: displaySwar, el: noteDiv });
            });
        }

        function checkMatch(playedSwar) {
            if (alankarSequence.length === 0 || currentMatchIndex >= alankarSequence.length) return;

            let target = alankarSequence[currentMatchIndex];
            if (playedSwar === target.swar) {
                target.el.classList.remove('next');
                target.el.classList.add('matched');
                currentMatchIndex++;
                if (alankarSequence[currentMatchIndex]) {
                    alankarSequence[currentMatchIndex].el.classList.add('next');
                }
            }
        }

        // --- Visualizer Classes ---
        class NoteBar {
            constructor(x, width, color) { this.x = x; this.width = width; this.startY = canvas.height - 180; this.currY = canvas.height - 180; this.color = color; this.active = true; this.alpha = 0.6; }
            update() { if (this.active) this.currY -= 8; else { this.startY -= 8; this.currY -= 8; this.alpha -= 0.01; } }
            draw() { ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.currY, this.width, this.startY - this.currY); }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            activeBars.forEach(bar => { bar.update(); bar.draw(); });
            completedBars.forEach((bar, i) => { bar.update(); bar.draw(); if (bar.alpha <= 0) completedBars.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        animate();

        function getSwarLabel(midiNote) {
            const trans = parseInt(transposeSelect.value) || 0;
            const adj = midiNote + trans;
            const idx = ((adj % 12) + 12) % 12;
            let swar = sargamNotes[idx];
            if (adj < 60) return swar + "\u0323"; 
            if (adj >= 72) return "\u0307" + swar;
            return swar;
        }

        function onMidiMessage(event) {
            const [status, note, velocity] = event.data;
            const type = status & 0xf0;

            if (type === 0x90 && velocity > 0) { 
                pressedNotes.add(note);
                const swar = getSwarLabel(note);
                if (document.getElementById('showNote').checked) display.innerText = swar;
                checkMatch(swar); // Trigger Match Mode

                if (keys[note]) {
                    keys[note].classList.add('active');
                    const r = keys[note].getBoundingClientRect();
                    activeBars.set(note, new NoteBar(r.left, r.width, fgColorInput.value));
                }
            } else if (type === 0x80 || (type === 0x90 && velocity === 0)) { 
                pressedNotes.delete(note);
                if (pressedNotes.size === 0) display.innerText = "";
                if (keys[note]) keys[note].classList.remove('active');
                const bar = activeBars.get(note);
                if (bar) { bar.active = false; completedBars.push(bar); activeBars.delete(note); }
            }
        }

        function buildKeyboard() {
            keyboard.innerHTML = '';
            for (let i = 0; i < totalNotes; i++) {
                const midi = startNote + i;
                const div = document.createElement('div');
                div.className = `key ${[1, 3, 6, 8, 10].includes(midi % 12) ? 'black' : 'white'}`;
                div.innerText = getSwarLabel(midi);
                keyboard.appendChild(div);
                keys[midi] = div;
            }
        }

        async function initMIDI() {
            const midi = await navigator.requestMIDIAccess();
            const inputs = Array.from(midi.inputs.values());
            if (inputs[0]) {
                inputs[0].onmidimessage = onMidiMessage;
                display.innerText = "READY";
            }
        }

        // --- Init ---
        for(let i=-12; i<=12; i++) transposeSelect.add(new Option(i, i));
        transposeSelect.onchange = buildKeyboard;
        fgColorInput.oninput = () => document.documentElement.style.setProperty('--fg-color', fgColorInput.value);
        document.getElementById('initBtn').onclick = initMIDI;
        buildKeyboard();
    </script>
</body>
</html>
