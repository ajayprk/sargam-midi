<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sargam MIDI Monitor</title>
    <style>
        :root { --bg-color: #0b0b0b; --fg-color: #00ffcc; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--bg-color); color: #fff; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        
        #ui-layer { position: relative; z-index: 10; padding: 20px; flex-grow: 1; pointer-events: none; }
        .interactive { pointer-events: auto; }

        #display { font-size: 8rem; margin: 10px; font-weight: bold; color: var(--fg-color); text-shadow: 0 0 20px var(--fg-color); }
        #status-bar { font-size: 1rem; color: #aaa; margin-bottom: 10px; }

        .settings-container { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; display: inline-block; text-align: left; width: 340px; color: #fff; }
        .settings-header { padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .settings-content { padding: 15px; }
        .settings-container.minimized .settings-content { display: none; }
        .settings-container.minimized { width: 150px; }

        .control-group { margin: 10px 0; display: flex; align-items: center; justify-content: space-between; }
        select, button, input { background: #222; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 4px; }
        #initBtn { background: #27ae60; width: 100%; font-weight: bold; margin-bottom: 10px; }

        #keyboard { display: flex; justify-content: center; position: absolute; bottom: 0; width: 100%; z-index: 20; background: rgba(0,0,0,0.5); padding-bottom: 20px; }
        .key { border: 1px solid #333; height: 140px; width: 40px; background: #eee; flex-shrink: 0; border-radius: 0 0 4px 4px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; font-size: 0.7rem; color: #333; font-weight: bold; transition: transform 0.1s; }
        .key.black { background: #222; height: 90px; width: 28px; margin-left: -14px; margin-right: -14px; z-index: 21; color: #fff; }
        .key.active { background: var(--fg-color) !important; color: #000; transform: translateY(5px); }
    </style>
</head>
<body>

    <div id="canvas-container"><canvas id="visualizer"></canvas></div>

    <div id="ui-layer">
        <div id="status-bar">Transpose: 0</div>
        
        <div class="settings-container interactive" id="settingsBox">
            <div class="settings-header" onclick="toggleSettings()">
                <span>Settings</span><span id="toggleIcon">âˆ’</span>
            </div>
            <div class="settings-content">
                <button id="initBtn">Initialize MIDI</button>
                <div class="control-group"><label>Device:</label><select id="midiIn"></select></div>
                <div class="control-group"><label>Transpose:</label><select id="transpose"></select></div>
                <div class="control-group"><label>Background:</label><input type="color" id="bgColor" value="#0b0b0b"></div>
                <div class="control-group"><label>Swar Color:</label><input type="color" id="fgColor" value="#00ffcc"></div>
            </div>
        </div>

        <div id="display">Ready</div>
    </div>

    <div id="keyboard"></div>

    <script>
        const sargamNotes = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const keyboard = document.getElementById('keyboard');
        const transposeSelect = document.getElementById('transpose');
        const fgColorInput = document.getElementById('fgColor');
        
        let activeNotes = new Map();
        let particles = [];
        let bars = [];

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x; this.y = y;
                this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() * -5) - (velocity / 20);
                this.color = color;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class NoteBar {
            constructor(x, width, color) {
                this.x = x; this.width = width;
                this.y = canvas.height - 160;
                this.height = 0;
                this.color = color;
                this.active = true;
            }
            update() {
                this.y -= 4; // Floating speed
                this.height += 4;
            }
            draw() {
                ctx.globalAlpha = 0.4;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height > 500 ? 500 : this.height);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bars.forEach((bar, i) => {
                bar.update(); bar.draw();
                if (bar.y + 500 < 0) bars.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();

            const x = rect.left + rect.width / 2;
            const color = fgColorInput.value;

            // Add Particles
            for(let i=0; i<15; i++) particles.push(new Particle(x, rect.top, color, velocity));
            
            // Add Floating Bar
            bars.push(new NoteBar(rect.left, rect.width, color));
        }

        // --- Include your previous helper functions (buildKeyboard, initMIDI, etc.) here ---

    </script>
</body>
</html>
