<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Notes - Sargam MIDI Monitor</title>
    <style>
        :root { --bg-color: #0b0b0b; --fg-color: #00ffcc; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: var(--bg-color); 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            transition: background 0.3s ease;
        }
        
        /* The Fix: Canvas container allows clicks to pass through */
        #canvas-container { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 1; 
            pointer-events: none; 
        }
        canvas { display: block; }

        /* UI Layer stays above but only traps clicks on interactive elements */
        #ui-layer { 
            position: relative; 
            z-index: 10; 
            padding: 20px; 
            pointer-events: none; 
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .interactive { pointer-events: auto !important; }

        #display { 
            font-size: 8rem; 
            margin-top: 20px; 
            font-weight: bold; 
            color: var(--fg-color); 
            text-shadow: 0 0 20px var(--fg-color); 
        }
        
        #status-bar { font-size: 1rem; color: #aaa; margin-bottom: 15px; font-weight: 600; }

        .settings-container { 
            background: rgba(40, 40, 40, 0.8); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; 
            text-align: left; 
            width: 320px; 
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .settings-header { 
            padding: 10px 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            background: rgba(255,255,255,0.05);
            border-radius: 8px 8px 0 0;
        }
        
        .settings-content { padding: 15px; }
        .settings-container.minimized .settings-content { display: none; }
        .settings-container.minimized { width: 150px; }

        .control-group { margin: 10px 0; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        select, button, input { 
            background: #111; 
            color: #fff; 
            border: 1px solid #444; 
            padding: 6px; 
            border-radius: 4px; 
            cursor: pointer;
        }
        #initBtn { background: #27ae60; width: 100%; font-weight: bold; border: none; padding: 10px; margin-bottom: 10px; }
        #initBtn:disabled { background: #555; }

        #keyboard { 
            display: flex; 
            justify-content: center; 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            z-index: 20; 
            background: rgba(0,0,0,0.8); 
            padding: 20px 0; 
            pointer-events: auto;
        }
        
        .key { 
            border: 1px solid #333; 
            height: 140px; 
            width: 42px; 
            background: #eee; 
            flex-shrink: 0; 
            border-radius: 0 0 4px 4px; 
            display: flex; 
            align-items: flex-end; 
            justify-content: center; 
            padding-bottom: 10px; 
            font-size: 0.75rem; 
            color: #333; 
            font-weight: bold;
            transition: transform 0.1s, background 0.1s;
        }
        
        .key.black { 
            background: #222; 
            height: 90px; 
            width: 30px; 
            margin-left: -15px; 
            margin-right: -15px; 
            z-index: 21; 
            color: #fff; 
            font-size: 0.65rem;
        }
        
        .key.active { 
            background: var(--fg-color) !important; 
            color: #000; 
            transform: translateY(4px); 
            box-shadow: 0 0 15px var(--fg-color);
        }
    </style>
</head>
<body>

    <div id="canvas-container"><canvas id="visualizer"></canvas></div>

    <div id="ui-layer">
        <div class="settings-container interactive" id="settingsBox">
            <div class="settings-header" onclick="toggleSettings()">
                <span>Settings</span><span id="toggleIcon">−</span>
            </div>
            <div class="settings-content">
                <button id="initBtn" class="interactive">Initialize MIDI</button>
                <div class="control-group"><label>Device:</label><select id="midiIn" class="interactive"></select></div>
                <div class="control-group"><label>Transpose:</label><select id="transpose" class="interactive"></select></div>
                <div class="control-group"><label>Background:</label><input type="color" id="bgColor" class="interactive" value="#0b0b0b"></div>
                <div class="control-group"><label>Swar Color:</label><input type="color" id="fgColor" class="interactive" value="#00ffcc"></div>
            </div>
        </div>

        <div id="status-bar">Transpose: 0</div>
        <div id="display">READY</div>
    </div>

    <div id="keyboard"></div>

    <script>
        const sargamNotes = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const keyboard = document.getElementById('keyboard');
        const transposeSelect = document.getElementById('transpose');
        const midiSelect = document.getElementById('midiIn');
        const initBtn = document.getElementById('initBtn');
        const bgColorInput = document.getElementById('bgColor');
        const fgColorInput = document.getElementById('fgColor');
        const statusBar = document.getElementById('status-bar');
        const display = document.getElementById('display');
        const settingsBox = document.getElementById('settingsBox');
        const toggleIcon = document.getElementById('toggleIcon');

        const startNote = 48; 
        const totalNotes = 37; 
        const keys = {};
        let currentInput = null;
        let particles = [];
        let bars = [];

        // --- Visuals Logic ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() * -4) - 2;
                this.color = color;
                this.life = 1.0;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.life -= 0.02; }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        class NoteBar {
            constructor(x, width, color) {
                this.x = x; this.width = width;
                this.y = canvas.height - 180;
                this.color = color;
                this.alpha = 0.5;
            }
            update() { this.y -= 5; this.alpha -= 0.005; }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, 100);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bars.forEach((b, i) => { b.update(); b.draw(); if(b.alpha <= 0) bars.splice(i, 1); });
            particles.forEach((p, i) => { p.update(); p.draw(); if(p.life <= 0) particles.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Core Logic ---
        function saveSettings() {
            localStorage.setItem('sargamSettings', JSON.stringify({
                transpose: transposeSelect.value,
                bg: bgColorInput.value,
                fg: fgColorInput.value
            }));
        }

        function loadSettings() {
            const saved = JSON.parse(localStorage.getItem('sargamSettings') || '{}');
            if(saved.transpose) transposeSelect.value = saved.transpose;
            if(saved.bg) bgColorInput.value = saved.bg;
            if(saved.fg) fgColorInput.value = saved.fg;
            applyStyles();
        }

        function applyStyles() {
            document.documentElement.style.setProperty('--bg-color', bgColorInput.value);
            document.documentElement.style.setProperty('--fg-color', fgColorInput.value);
            statusBar.innerText = `Transpose: ${transposeSelect.value}`;
            buildKeyboard();
        }

        function toggleSettings() {
            settingsBox.classList.toggle('minimized');
            toggleIcon.innerText = settingsBox.classList.contains('minimized') ? "+" : "−";
        }

        function buildKeyboard() {
            keyboard.innerHTML = '';
            const trans = parseInt(transposeSelect.value) || 0;
            for (let i = 0; i < totalNotes; i++) {
                const midiNote = startNote + i;
                const isBlack = [1, 3, 6, 8, 10].includes(midiNote % 12);
                const swar = sargamNotes[((midiNote + trans) % 12 + 12) % 12];
                
                const div = document.createElement('div');
                div.className = `key ${isBlack ? 'black' : 'white'}`;
                div.innerText = swar;
                keyboard.appendChild(div);
                keys[midiNote] = div;
            }
        }

        function handleMIDI(msg) {
            const [cmd, note, vel] = msg.data;
            const type = cmd & 0xf0;
            const transNote = note + parseInt(transposeSelect.value);

            if (type === 144 && vel > 0) {
                display.innerText = sargamNotes[(transNote % 12 + 12) % 12];
                if (keys[note]) {
                    keys[note].classList.add('active');
                    const r = keys[note].getBoundingClientRect();
                    bars.push(new NoteBar(r.left, r.width, fgColorInput.value));
                    for(let i=0; i<8; i++) particles.push(new Particle(r.left + r.width/2, r.top, fgColorInput.value));
                }
            } else if (type === 128 || (type === 144 && vel === 0)) {
                if (keys[note]) keys[note].classList.remove('active');
            }
        }

        async function initMIDI() {
            const access = await navigator.requestMIDIAccess();
            initBtn.innerText = "Connected";
            initBtn.disabled = true;
            
            const refresh = () => {
                midiSelect.innerHTML = '<option>Select Device</option>';
                for (let input of access.inputs.values()) {
                    let opt = new Option(input.name, input.id);
                    midiSelect.add(opt);
                }
            };
            access.onstatechange = refresh; refresh();

            midiSelect.onchange = () => {
                if (currentInput) currentInput.onmidimessage = null;
                currentInput = access.inputs.get(midiSelect.value);
                if (currentInput) {
                    currentInput.onmidimessage = handleMIDI;
                    display.innerText = "GO!";
                    setTimeout(toggleSettings, 800);
                }
            };
        }

        // --- Initialization ---
        for(let i=-12; i<=12; i++) transposeSelect.add(new Option(i === 0 ? "0 (C=Sa)" : i, i));
        transposeSelect.onchange = () => { applyStyles(); saveSettings(); };
        bgColorInput.oninput = () => { applyStyles(); saveSettings(); };
        fgColorInput.oninput = () => { applyStyles(); saveSettings(); };
        initBtn.onclick = initMIDI;

        loadSettings();
    </script>
</body>
</html>
